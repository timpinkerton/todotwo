{% include 'partials/header.html' %}

<nav class="nav justify-content-center">
    <h6>Delete View</h6>
</nav>

<div class="container-fluid wrapper">

    <form action="/todoapp/delete/{{todo.id}}/" method="POST">
    {% csrf_token %}
        <br>
        <h4>Are you sure you want to delete this?</h4>
        <input type="submit" value="DELETE"/>
        <br>
        <br>
        <h4 class="details-view title-input">{{todo.title}}</h4>
        <p class="details-view details-input">{{todo.text}}</p>
        
        <p class="timestamp">Originally created on {{todo.created_at}}</p>

        <div class="nav justify-content-center">
            <nav class="nav nav-pills nav-justified">
                <a class="nav-item nav-link button cxl-button" href="/">CXL</a>
            </nav>
        </div>
    </form>

</div>

{% include 'partials/footer.html' %}
